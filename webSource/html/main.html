<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home Tipos</title>
  <script src="webSource/script/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="webSource/script/login.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload="prepare()">

<div class="row">
  <div class="col-sm-5"></div>
  <div class="col-sm-2"> <h1>Project Tipos</h1> </div>
  <div class="col-sm-5"></div>
</div>
<div class="row">
  <div class="col-sm-4"> <p>all bets</p> </div>


  <div class="col-sm-4"> <p>new bet</p> </div>
    <div class="form-group">
      <label for="sel1">Select list (select one):</label>
      <select class="form-control" id="select1" onchange="selected('2')">  <option value="-">---</option> </select>
      <select class="form-control" id="select2" onchange="selected('3')"> </select>
      <select class="form-control" id="select3" onchange="selected('4')"> </select>
      <select class="form-control" id="select4" onchange="selected('5')"> </select>
      <select class="form-control" id="select5"> </select>
      <button type="button" class="btn btn-danger" onclick="createBet()">Add new Bet</button>
    </div>

  <div class="col-sm-4"> <p>details</p> </div>
</div>


<script type="text/javascript">
  var login = "";
  var token = "";

  function selected(parameter) {
    var id = "select"+parameter;
    console.log(id);
    document.getElementById(id).innerHTML = "";
    id = "#"+id;
    for (var i = 1; i < 35; i++) {
      if (i==$("#select1").val() || i==$("#select2").val() || i==$("#select3").val() || i==$("#select4").val() || i==$("#select5").val()) {

      }
      else {
        $(id).append( '<option value="'+i+'">'+i+'</option>' );
      }
    }
  }

    function prepare() {
      for (var i = 1; i < 35; i++) {
        $('#select1').append( '<option value="'+i+'">'+i+'</option>' );
      }
      if(typeof(Storage) !== "undefined") {
        if (sessionStorage.tiposLogin != null && sessionStorage.tiposToken != null) {
          user = sessionStorage.tiposLogin;
          token = sessionStorage.tiposToken;
          $("#loggedU").val(login);
          $("#loggedT").val(token);
        }
        else {
          if (localStorage.tiposLogin && localStorage.tiposToken) {
              user = localStorage.tiposLogin;
              token = localStorage.tiposToken;
              $("#loggedU").val(login);
              $("#loggedT").val(token);
          } else {
              window.location.assign("localhost:8080/login");
          }
        }
      }
      else {
          alert("Sorry, your browser does not support web storage...");
      }
    }

  </script>

</body>
</html>
